<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Contador de Gastos</title>

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        .btn-edit,
        .btn-delete {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-edit:hover,
        .btn-delete:hover {
            background-color: #45a049;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            margin: 0 5px;
            cursor: pointer;
            display: inline-block;
            font-weight: 400;
            color: #000000;
            background-color: #4e73df;
            border-color: #4e73df;
            text-align: center;
            vertical-align: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-color: transparent;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.35rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .pagination .active {
            font-weight: bold;
        }
    </style>

</head>

<body id="page-top">
    <!-- Topbar -->
    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
        <div class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
            <div class="input-group">
                <h1 class="h3 mb-0 text-gray-800"> Controle de gastos</h1>
                <div class="input-group-append">
                </div>
            </div>
        </div>
    </nav>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">


            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">

                </div>

                <!-- Seção 1: Adicionar Gastos  -->

                <div class="row">
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">

                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-3">
                                            <i class="fas fa-dollar-sign"></i> Salario Mensal
                                            <input type="number" id="salario" class="form-control"
                                                placeholder="Informe o salário" /><br>

                                            <button class="btn-delete" onclick="adicionarSalario()"><i
                                                    class="fas fa-plus"></i> Adicionar Salario</button>

                                            <button class="btn-delete" onclick="apagarSalario()"><i
                                                    class="fas fa-trash-alt"></i></button>


                                            <br><br>

                                            <i class="fas fa-plus-circle"></i> Adicionar Gastos
                                        </div>

                                        <div class="form-group">
                                            <label for="nomeGasto">Nome:</label>
                                            <input type="text" class="form-control" id="nomeGasto"
                                                placeholder="Informe o nome do gasto" />
                                        </div>

                                        <div class="form-group">
                                            <label for="tipoGasto">Tipo:</label>
                                            <select class="form-control" id="tipoGasto">
                                                <option value="debito">Débito</option>
                                                <option value="credito">Crédito</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="valorGasto">Valor:</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">R$</span>
                                                </div>
                                                <input type="number" class="form-control" id="valorGasto"
                                                    placeholder="Informe o valor do gasto" />
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="mesGasto">Mês:</label>
                                            <input type="month" class="form-control" id="mesGasto" />
                                        </div>

                                        <div class="form-group">
                                            <label for="numParcelas">Número Total de Parcelas (Crédito):</label>
                                            <select class="form-control" id="numParcelas">
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="numParcelaAtual">Número da Parcela Atual (Crédito):</label>
                                            <select class="form-control" id="numParcelaAtual">
                                            </select>
                                        </div>

                                        <button class="btn btn-primary btn-block" onclick="adicionarGasto()">Adicionar
                                            Gasto</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                    </div>



                    <!-- Seção 2: Gastos Salvos  -->
                    <div class="col-xl-4 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-3">
                                            <i class="fas fa-list"></i> Gastos Salvos
                                        </div>

                                        <label for="selecionarMes">Selecionar Mês:</label>
                                        <select id="selecionarMes" class="form-control" onchange="filtrarPorMes()">
                                            <option value="todos">Todos os Meses</option>
                                            <option value="01">Janeiro</option>
                                            <option value="02">Fevereiro</option>
                                            <option value="03">Março</option>
                                            <option value="04">Abril</option>
                                            <option value="05">Maio</option>
                                            <option value="06">Junho</option>
                                            <option value="07">Julho</option>
                                            <option value="08">Agosto</option>
                                            <option value="09">Setembro</option>
                                            <option value="10">Outubro</option>
                                            <option value="11">Novembro</option>
                                            <option value="12">Dezembro</option>
                                        </select>

                                        <label for="ordem">Ordenar por:</label>
                                        <select id="ordem" class="form-control" onchange="mudarOrdem()">
                                            <option value="alfabetica-az">A-Z</option>
                                            <option value="alfabetica-za">Z-A</option>
                                            <option value="maior-menor">Maior para Menor</option>
                                            <option value="menor-maior">Menor para Maior</option>
                                        </select>


                                        <ul id="listaGastos" class="list-group list-group-flush">
                                        </ul>

                                        <div class="pagination" id="pagination"></div><br>
                                        <button class="btn btn-primary btn-block" onclick="exportarParaCSV()">Exportar
                                            para CSV</button>
                                        <button class="btn btn-primary btn-block" onclick="limparGastos()">Limpar
                                            Gastos</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                    </div>

                    <!-- Seção 2: Gastos e Ganhos -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border--primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Ganhos (Mensais)</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800"><span
                                                id="salarioTotal">0</span></div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            Gastos no Crédito</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800"><span
                                                id="totalCredito">0</span></div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            Gastos no Débito</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800"><span id="totalDebito">
                                                0</span></div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                                            Gastos Totais</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800"><span
                                                id="totalGastos">0</span>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            Restos do mes:</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800"><span
                                                id="diferencaSalario">0</span></div>
                                    </div>
                                    <div class="col-auto">
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>


            <div class="row">

                <!-- Area Chart -->
                <div class="col-xl-8 col-lg-7">
                    <div class="card shadow mb-4">
                        <!-- Card Header - Dropdown -->
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">Gastos Mensais</h6>

                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            <div class="chart-area">
                                <canvas id="myAreaChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pie Chart -->
                <div class="col-xl-4 col-lg-5">
                    <div class="card shadow mb-4">
                        <!-- Card Header - Dropdown -->
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">Gastos Mensais</h6>

                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            <div class="chart-pie pt-4 pb-2">
                                <canvas id="myPieChart"></canvas>
                            </div>
                            <div class="mt-4 text-center small">
                                <span class="mr-2">
                                    <i class="fas fa-circle text-primary"></i> Débito
                                </span>
                                <span class="mr-2">
                                    <i class="fas fa-circle text-success"></i> Credito
                                </span>
                                <span class="mr-2">
                                    <i class="fas fa-circle text-info"></i> Totais
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content Row -->
            <div class="row">

                <!-- Content Column -->
                <div class="col-lg-6 mb-4">
                </div>
                <!-- End of Main Content -->
            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <script src="js/script.js"></script>
</body>

</html>
